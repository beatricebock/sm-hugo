<div itemscope itemtype="http://schema.org/CreativeWork" class="posts-item">
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
    </h2>
    {{ if .Description }}
    <p itemprop="about">{{ .Description }}</p>
    {{ end }}
    <a href="{{ .Permalink }}">Click to read more</a>
</div>
